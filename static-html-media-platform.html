<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JME Media Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .gallery-item {
            border: 1px solid #4a148c;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            background: #3a3a3a;
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>JME Media Platform</h1>
    <div id="gallery" class="gallery"></div>

    <script>
        const mediaItems = [
            {
                title: "Sample Song",
                description: "A great tune",
                type: "audio",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
                image: "https://via.placeholder.com/150"
            },
            {
                title: "Sample Video",
                description: "An awesome video",
                type: "video",
                src: "https://www.w3schools.com/html/mov_bbb.mp4",
                image: "https://via.placeholder.com/150"
            }
        ];

        function createGalleryItem(item) {
            return `
                <div class="gallery-item">
                    <img src="${item.image}" alt="${item.title}">
                    <h3>${item.title}</h3>
                    <p>${item.description}</p>
                    <button onclick="playMedia('${item.src}', '${item.type}')">Play</button>
                </div>
            `;
        }

        function populateGallery() {
            const gallery = document.getElementById('gallery');
            mediaItems.forEach(item => {
                gallery.innerHTML += createGalleryItem(item);
            });
        }

        function playMedia(src, type) {
            if (type === 'audio') {
                const audio = new Audio(src);
                audio.play();
            } else if (type === 'video') {
                window.open(src, '_blank');
            }
        }

        populateGallery();
    </script>
</body>
</html>
