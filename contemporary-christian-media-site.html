<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JME Christian Media</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }
        nav {
            background: #4a148c;
            padding: 10px;
            border-radius: 5px;
        }
        nav a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .gallery-item {
            border: 1px solid #4a148c;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            background: #3a3a3a;
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        #media-player {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        #user-controls {
            margin-bottom: 20px;
        }
        #orientation-guide {
            background-color: #4a148c;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        button {
            background-color: #7b1fa2;
            color: #e0e0e0;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #9c27b0;
        }
        #message-box, #comment-space {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #4a148c;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: #e0e0e0;
        }
        #ad-space {
            background-color: #3a3a3a;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- The rest of the HTML structure remains the same as in the previous example -->
    <!-- ... -->
</body>
</html>
